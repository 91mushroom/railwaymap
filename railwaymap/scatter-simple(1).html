       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title : {
        text: '历年GDP与火车平均速度（1999-2018）',
    },
    tooltip : {
        trigger: 'axis',
        showDelay : 0,
        formatter : function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>'
                   + params.value[0] + '千亿元' 
                   + params.value[1] + 'km/h '
                + params.value[2] + '时间 ';
            }
            else {
                return params.seriesName + ' :<br/>'
                   + params.value + 'km/h ';
            }
        },  
        axisPointer:{
            show: true,
            type : 'cross',
            lineStyle: {
                type : 'dashed',
                width : 1
            }
        }
    },

    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataZoom : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    xAxis : [
        {
            type : 'value',
            scale:true,
            axisLabel : {
                formatter: '{value} 千亿元'
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            scale:true,
            axisLabel : {
                formatter: '{value} km/h'
            }
        }
    ],
    series : [
        {
      		name:'里程、客运量、年份',
            type:'scatter',
            data: [
                   [89.67,76,1999], [99.21,80,2000], [109.65,85.3,2001], [120.33,88,2002],

                   [471.564,139.6,2011], [519.32,149.6,2012], [568.8,157.6,2013], [636.5,159,2014],
                   [677.6,171,2015], [744.12,180.3,2016], [827.12,188.3,2017], [903.33,189.3,2018]
            ],
 markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
           /*markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            } */ 
        }, 
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
